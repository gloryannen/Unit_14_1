<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Dev Tools</title>
</head>
<body>
  <h1>Simple Webpage with a form</h1>
  <h3> Explore in Chrome Developer tools</h3>
  <form action="http://127.0.0.1:5500/Part%20Three%20Explore%20Dev%20Tools/index.html" method="get">
    <div>
      <label for="test-GET"></label>
      <input name="test-GET">
      <button>Submit a GET</button>
    </div>
  </form>
  <br>
  <form action="http://127.0.0.1:5500/Part%20Three%20Explore%20Dev%20Tools/index.html" method="post">
    <div>
      <label for="test-post"></label>
      <input name="test-post">
      <button>Submit a POST</button>
    </div>
  </form>
</body>
</html>
